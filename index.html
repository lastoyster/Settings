 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Settings</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

<link rel="stylesheet" href="style.css"
</head>

        <body>
  <main class="main-content-wrap">
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">                    
                                <div class="page-title">
                                    <h3>Edit Profile Settings</h3>
                                </div>
                            </div>
                                    
           
<div class="edit-profile-content card-box-style">
            
       <div class="row justify-content-center">              
        <img class="w-50 rounded-4" src="https://dashboard.swalay.in/app/img/user.png" alt="profile-img">
         
        <div class="container-fluid d-flex justify-content-center align-items-center h-100">
          <div class="profile-name ms-2">
              <h3>SL Web Team</h3>                                
                                            <span>Joined On: January 2022</span>
                                            <div class="follow">
                                               <input type="file" id="customFile" name="file" hidden="">
								<label class="btn btn-primary btn-d-block" for="customFile">Upload</label>
                                              						<label class="btn btn-danger btn-d-block" for="customFile">Remove</label>
            </div> 
           </div>
        </div> 
       </div>
         <div class="edit-profile-content card-box-style">  
           <div class="wrapper">
     <div class="h5 font-weight-bold text-center mt-3 mb-3">Basic Info</div>
           <div class="wrapper">
           <div class="col-lg-12">          
            <div class="form-group d-flex align-items-center">
             
                <div class="icon"><span class="fas fa-user"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Name">
            </div>
           <div class="col-lg-12">
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-envelope"></span></div>
        <input autocomplete="off" type="email" class="form-control" placeholder="Email">
            </div>
            </div>
         
          
         <div class="form-group d-flex align-items-center">                                         
                <div class="icon"><span class="fas fa-phone"></span></div>
                <input autocomplete="off" type="tel" class="form-control" placeholder="Phone">
            </div>
              </div>
         
              <div class="col-lg-12">
  <div class="form-group d-flex align-items-center">                                       <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                <input autocomplete="off" type="text" class="form-control" placeholder="Address">
            </div>
         </div>       
            <div class="form-group d-flex align-items-center">
                <div class="icon"><span class="fas fa-key"></span></div>
                <input autocomplete="off" type="password" class="form-control" placeholder="Password">
                
            </div>
            <div class="mb-2">
           <div class="gap-3 d-flex justify-content-md center">
					<button type="button" class="btn btn-primary btn-sm-center">Update</button>
         </div>
       </div>
          </div>
          </div>
        
                                
<div class="contact-us-area">
                    <div class="container-fluid">
                        <div class="row">
                           
                                <div class="contact-info-wrap">
                                     
                                <div class="edit-profile-content card-box-style">
                                    <h3>Change Password</h3>
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>Old Password</label>
                                                    <div class="icon"><span class=""></span></div>
                                                    <input type="password" class="form-control" value="password">
                                                  
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>New Password</label>
                                                 <div class="icon"><span class=""></span></div>
                                                    <input type="password" class="form-control" value="password">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>Confirm Password</label>
                                                    <div class="icon"><span class=""></span></div>
                                                    <input type="password" class="form-control" value="password">
                                                </div>
                                            </div>
                                            
                                            <div class="save-update">
                                                <button class="btn btn-primary me-2">Update</button>
                                                <button class="btn btn-danger">Cancel</button>
                                            </div>
                                        </div>
                                      
                            
            
                                    <div class="single-contact-info follow-us">
                                        <h3>Follow Us On</h3>
            <div>
            
                                        <ul class="social-link">
                                            <li>
                                                <a href="#" target="_blank">
                                  <i class="fa-brands fa-facebook"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank">
                                                   <i class="fa-brands fa-instagram"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank">
                                                   <i class="fa-brands fa-linkedin"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" target="_blank">
                                                    <i class="fa-brands fa-twitter"></i>
                                                </a>
                                            </li>
                                        </ul>
                                 
                                </div>
                           
                                </body>
                                </html>
