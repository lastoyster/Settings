    <main class="main-content-wrap">
  <div class="container mt-5 mb-5">
    <div class="row">


<span class="rootMenu">
  <a href="#">Dashboard</a> / </span>
        <span class="mainMenu">
          <a href="#">Settings</a>
        </span>

        <main class="main-content-wrap">
       <div class="container mt-5 mb-5">
           <div class="row">
               <div class="col-md-12">
                                       <div class="page-title">
                                           <h3>Edit Profile Settings</h3>
                                       </div>
                                   </div>


                                          <div class="edit-profile-content card-box-style">

                                          <div class="row justify-content-center">
                                           <img class="w-25 rounded-4" src="https://dashboard.swalay.in/app/img/user.png" alt="profile-img">

                                           <div class="container-fluid d-flex justify-content-center align-items-center h-100">
                                             <div class="profile-name ms-2">
                                                 <h3>SL Web Team</h3>
                                                   <span>Joined On: January 2022</span>
                                                     <div class="follow">
                                                        <input type="file" id="customFile" name="file" hidden="">
                                         								<label class="btn btn-primary btn-d-block" for="customFile">Upload</label>
                                           						<label class="btn btn-danger btn-d-block" for="customFile">Remove</label>
                                                     </div>
                                                    </div>
                                                 </div>
                                              </div>

                                          <div class="edit-profile-content card-box-style">
                                            <div class="wrapper">
                                            <div class="h5 font-weight-bold text-center mt-3 mb-3">Basic Info</div>
                                            <div class="wrapper">
                                            <div class="col-lg-12">
                                             <div class="form-group d-flex align-items-center">
                                                 <div class="icon"><span class="fas fa-user"></span></div>
                                                 <input autocomplete="off" type="text" class="form-control" placeholder="Name">
                                             </div>
                                            <div class="col-lg-12">
                                             <div class="form-group d-flex align-items-center">
                                                 <div class="icon"><span class="fas fa-envelope"></span></div>
                                         <input autocomplete="off" type="email" class="form-control" placeholder="Email">
                                             </div>
                                             </div>


                <div class="form-group d-flex align-items-center">
                       <div class="icon"><span class="fas fa-phone"></span></div>
                       <input autocomplete="off" type="tel" class="form-control" placeholder="Phone">
                   </div>
                     </div>

                       <div class="col-lg-12">
                       <div class="form-group d-flex align-items-center">
                       <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
                       <input autocomplete="off" type="text" class="form-control" placeholder="Address">
                   </div>
                </div>

                      <div class="col-lg-12">
                      <div class="form-group d-flex align-items-center">
                    <div class="icon"><span class="fas fa-key"></span></div>
                    <input autocomplete="off" type="password" id="code"  class="form-control" placeholder="Password">
                    <i class="fa fa-eye" id="eye"></i>
                </div>
             </div>

                   <div class="mb-2">
                  <div class="gap-3 d-flex justify-content-md center">
       					<button type="button" class="btn btn-primary btn-sm-center">Update</button>
                </div>
              </div>
                 </div>
                 </div>


       <div class="contact-us-area">
                           <div class="container-fluid">
                               <div class="row">

                                       <div class="contact-info-wrap">

                                       <div class="edit-profile-content card-box-style">
                                           <h3>Change Password</h3>
                                           <form>
                                               <div class="row">
                                                   <div class="col-lg-12">
                                                       <div class="form-group pass_show">
                                                           <input type="password" placeholder="Old Password" autofocus="true" class="form-control"  id="pass">
                                                           <input type="checkbox" onclick="Toggle()">
                                                             <label><small>show</small></label>
                                                       </div>
                                                   </div>



                                                   <div class="col-lg-12">
                                                       <div class="form-group pass_show">
                                                        <input type="password" placeholder="New Password"  autofocus="true" class="form-control"  id="pword">
                                                        <input type="checkbox" id="togglePassword">
                                                        <label><small>show</small></label>
                                                       </div>
                                                   </div>

                                                   <div class="col-lg-12">
                                                       <div class="form-group  pass_show">
                                                          <input type="password" placeholder="Confirm Password" autofocus="true" id="password" class="form-control">
                                                           <input type="checkbox" id="chk">
                                                          <label class="label"><small>show</b<</small>
                                                       </div>
                                                   </div>

                                                   <div class="save-update">
                                                       <button class="btn btn-primary me-2">Update</button>
                                                       <button class="btn btn-danger">Cancel</button>
                                                   </div>
                                               </div>
